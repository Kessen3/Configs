[stepper_y] #Bed Flinger
microsteps: 32
full_steps_per_rotation: 200    # 1.8Â° motor
rotation_distance: 39.7798746663247
position_endstop: 250
position_min: -3.0
position_max: 250
homing_speed: 70
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
run_current: 1.18776 #LDO-42STH40-1684AC = 1.68A * 0.707
hold_current: 0.712656 #Run Current * 0.6
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 500

[heater_bed]
min_temp: 0
max_temp: 130

[probe]
x_offset: 0.0
y_offset: 25.0
z_offset: 2.66
speed: 20.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.07
samples_tolerance_retries: 2

[bed_mesh]
speed: 70
horizontal_move_z: 6
mesh_min: 25,35.0
mesh_max: 225.0,220
probe_count: 9,9
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
relative_reference_index: 40 #= (((x points * y points) - 1) / 2)

