[tmc2209 stepper_z]
run_current: 1.18776 #LDO-42STH40-1684AC = 1.68A * 0.707
hold_current: 0.712656 #Run Current * 0.6
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 500

